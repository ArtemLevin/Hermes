version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: tutor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d tutor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+psycopg2://app:app@db:5432/tutor
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=very_secret_key_change_me_please
    command: ["bash", "-lc", "alembic upgrade head && uvicorn api.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "-m", "rq", "worker", "default"]
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - api

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["python", "api/jobs.py"]
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - api

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - api
    environment:
      - CHOKIDAR_USEPOLLING=true

  mailhog:
    image: mailhog/mailhog
    ports:
      - "8025:8025"
      - "1025:1025"

volumes:
  pgdata: