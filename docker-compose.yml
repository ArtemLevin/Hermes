version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: hermes
      POSTGRES_USER: hermes
      POSTGRES_PASSWORD: hermes
    ports:
      - "5432:5432"
    volumes:
      - hermes-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hermes"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      HERMES_DATABASE_URL: postgresql+asyncpg://hermes:hermes@db:5432/hermes
      HERMES_JWT_SECRET_KEY: super-secret-change-me
      HERMES_RATE_LIMIT_PER_MINUTE: "120"
      HERMES_REQUEST_TIMEOUT_SECONDS: "10"
      HERMES_CORS_ORIGINS: '["http://localhost:5173", "http://127.0.0.1:5173"]'
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

volumes:
  hermes-db:
